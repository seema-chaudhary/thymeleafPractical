<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>About</title>
</head>
<body>
<h1>Code with Seema</h1>
<h1 th:text="${name}" ></h1>
<h2 th:text="${date}" ></h2>
<h2>Name is : <span th:text="${name}"></span></h2>

<h1 th:text="${#strings.toUpperCase(name)}" ></h1>
<h2>Length is : <span th:text="${#strings.length(name)}"></span></h2>

<div th:with="a=5, b=10, n=${name}" >
	<h1>Value of a is = <span th:text="${a}"></span></h1>
	<h1 th:text="'Value of b is ='+${b}" ></h1>
	<h2>Local Var n is : <span th:text="${n}"></span></h2>
		<h1 th:text="'Sum of '+${a}+'+'+${b}+'='+${a+b}" ></h1>

</div>
</body>
</html>
